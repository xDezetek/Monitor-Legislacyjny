<div class="card">
  <div class="card-body">
    <h2 id="simple-title" class="h4">Prosty język dla obywateli</h2>
    <p>Narzędzie do tłumaczenia skomplikowanych tekstów urzędowych na prosty, zrozumiały dla wszystkich język.</p>
    <div>
      <label for="plainInput" class="form-label"><strong>Wklej fragment dokumentu</strong></label>
      <textarea id="plainInput" class="form-control mb-2" placeholder="Wklej złożony, formalny akapit..." rows="5"></textarea>
      <button class="btn btn-primary" id="simplifyBtn">Uprość język</button>
      <div class="bg-light border rounded p-3 mt-2" id="plainOutput" aria-live="polite" style="min-height:100px; white-space: pre-wrap;"></div>
    </div>
  </div>
</div>
